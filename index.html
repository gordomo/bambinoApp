<html ng-app="bambino">
    <head>
        <meta charset="UTF-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        
        <title>Bambino</title>
    </head>
    <body>
        <div class="barra" ng-controller="controllerBarra as barra">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <img class="logo" src="img/bambinoblanco.png" alt="logo">
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <div class="container text-center">
                <!-- Hidden li included to remove active class from about link when scrolled up past about section -->
                    <img ng-click="barra.goHome()" id="home" class="icono-nav" src="img/home.png" alt="cambiar fondo">
                    <img ng-show="barra.showDescargaCompartir()" ng-click="barra.descargar()" id="descarga" class="icono-nav" src="img/descarga.png" alt="cambiar fondo">
                    <img ng-show="barra.showDescargaCompartir()" id="compartir" class="icono-nav" src="img/compartir.png" alt="cambiar fondo">
                </div>
            </div>
        </div>
        
        <div class="container cuerpo home" ng-controller="viewHome as viewCtrl">
            <div class="botones botonTarjetas" ng-click="viewCtrl.showTarjetas()">
                Arm&aacute; tus invitaciones
            </div>
            <div class="botones botonPresupuesto" ng-click='viewCtrl.showPresupuesto()'>
                Presupuesto
            </div>
            <div class="botones botonJuga" ng-click="viewCtrl.showJuegos()">
                Jug&aacute; con Bambino
            </div>
            <div class="juegos">
                <div>
                    Salta Bambino
                </div>
                <div>
                    Manos a Colorear
                </div>
            </div>
        </div>
        
        <div class="tarjeta" ng-controller="controllerTarjeta as tarjeta">
            <div class="cuerpoTarjeta" id="cuerpoTarjeta">
                <div class="container text-center">
                    <div class="texto">
                        <p class="tarjetaTexto">{{tarjeta.texto}}</p>
                        <input id='inputTexto' type="text" ng-model="tarjeta.texto"/>
                    </div>
                </div>
            </div>
            <footer class="footer">
                <div class="container text-center">
                    <div class="div-icono">
                        <img id="fondo" class="icono" src="img/fondo.png" alt="cambiar fondo">
                    </div>    
                    <div class="div-icono">
                        <img ng-click='tarjeta.changeColor()' class="icono" src="img/color.png" alt="cambiar fondo">
                    </div>    
                    <div class="div-icono">
                        <img id="stiker" class="icono" src="img/sticker.png" alt="cambiar fondo">
                    </div>    
                    <div class="div-icono">
                        <img ng-click='tarjeta.escribir()' id="tipo" class="icono" src="img/tipografia.png" alt="cambiar fondo">
                    </div>    
                    <div class="div-icono">
                        <img ng-click='tarjeta.changeSize()' id="tam" class="icono" src="img/tam.png" alt="cambiar fondo">
                    </div>
                </div>
            </footer>
        </div>
        <script type="text/javascript" src="js/jquery.js"></script>
        <!--angular scripts--> 
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/html2canvas.js"></script>
        <script type="text/javascript" src="js/camvanguear.js"></script>
    </body>
</html>
